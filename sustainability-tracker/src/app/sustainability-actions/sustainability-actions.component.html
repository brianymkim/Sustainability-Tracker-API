<h2>Sustainability Actions</h2>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Action</th>
      <th>Date</th>
      <th>Points</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let action of actions">
      <td>{{ action.id }}</td>
      <td>{{ action.action }}</td>
      <td>{{ action.date }}</td>
      <td>{{ action.points }}</td>
    </tr>
  </tbody>
</table>

<h3>Add New Action</h3>
<form (ngSubmit)="addAction()">
  <div>
    <label for="action">Action:</label>
    <input type="text" id="action" [(ngModel)]="newAction.action" name="action" required>
  </div>
  <div>
    <label for="date">Date:</label>
    <input type="date" id="date" [(ngModel)]="newAction.date" name="date" required>
  </div>
  <div>
    <label for="points">Points:</label>
    <input type="number" id="points" [(ngModel)]="newAction.points" name="points" required>
  </div>
  <button type="submit">Add Action</button>
</form>
